<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="application-name" content="Notes" />
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__inner">
        <div class="screen">
          <div class="teams">
            <p class="team">FC PROSKOWO</p>
            <p class="result">0:0</p>
            <p class="team">Lyon</p>
            <div style="clear: left"></div>
          </div>
          <p class="timer">00:00</p>
          <button class="start"><i class="material-icons">play_circle_filled</i></button>
          <button class="stop disabled"><i class="material-icons">pause_circle_filled</i></button>
          <button class="goal button-half"><i class="material-icons">radio_button_checked</i></button>
          <button class="card button-half"><i class="material-icons">announcement</i></button>
          <div style="clear: left"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/referee.js"></script>
  </body>
</html>
