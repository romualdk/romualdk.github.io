<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Triskai-deka-phobia</title>
  <meta name="description" content="Card game with deadly 13th card.">
	<meta name="author" content="Romuald Kowalczyk">
	<meta name="theme-color" content="#3770ea">
  <link rel="shortcut icon" href="img/icon.svg" type="image/svg">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="app.webmanifest">
  <script src="zzfx.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>
<div id="ctx">
  <svg style="translate: 18px 25px">
    <circle cx="52" cy="52" r="50" fill="black" stroke="#3770ea" stroke-width="4" />
    <circle id="timer" cx="52" cy="52" r="40" fill="none" stroke="white" stroke-width="8" stroke-dasharray="360" stroke-dashoffset="0" transform="rotate(-90, 52, 52)">
    </circle>
    <rect x="22" y="37" width="28" height="40" fill="white" stroke="black" stroke-width="2" rx="4" ry="4" transform="rotate(-10)" />
    <rect x="58" y="19" width="28" height="40" fill="white" stroke="black" stroke-width="2" rx="4" ry="4" transform="rotate(15)" />
  </svg>

  <div class="button stage" style="translate: 155px 25px">
    <div class="bg"></div>
    <div class="surface">
    <svg width="100%" height="100%">
      <text id="stage" class="icon" x="50%" y="50%"></text>
    </svg>
  </div>
  </div>

  <div id="cpu" style="left: 0px; top: 145px; width: 100%; height: 270px">
    <svg width="100%" height="100%" style="position: absolute">
      <text id="cpuinfo" class="name" x="18" y="55"></text>

      <text class="info" x="18" y="113">HP</text>
      <rect x="74" y="95" width="360" height="40" fill="#262c45" />

      <text class="info" x="18" y="155">AT</text>
      <rect x="74" y="145" width="360" height="24" fill="#262c45" />
    </svg>

    <img id="cpuimage" src="img/enemy1.svg" style="position: absolute; left: 495px; top: 40px; transform: scale(1.5); z-index: 2;"/>
    <img id="cputurn" src="img/cputurn.svg" style="position: absolute; left: 540px; top: 235px; transform: scale(2.5); z-index: 3;"/>

    <svg id="cpuhpbar" style="left: 78px; top: 99px; width: 352px; height: 40px">
      <rect class="hp" x="0" y="0" width="352" height="32" fill="#f00" />
      <rect class="hp" x="0" y="0" width="352" height="8" fill="#d00" />
    </svg>

    <svg id="cpuactionbar" style="left: 78px; top: 149px; width: 352; height: 18">
      <rect x="0" y="0" width="352" height="16" fill="#ffe415" />
      <rect x="0" y="0" width="352" height="6" fill="#e27f1b" />
    </svg>
  </div>

  <div id="player" style="left: 0px; top: 1000px; width: 100%; height: 250px">
    <svg width="100%" height="100%" style="position: absolute">
      <text id="playerinfo" class="name" x="290" y="55"></text>

      <text class="info" x="290" y="113">HP</text>
      <rect x="346" y="95" width="360" height="40" fill="#262c45" />
    
      <text class="info" x="290" y="155">AT</text>
      <rect x="346" y="145" width="360" height="24" fill="#262c45" />
    </svg>

    <img id="playerimage" src="img/player.svg" style="position: absolute; left: 40px; top: 10px; transform: scale(3); z-index: 2;"/>
    <img id="playerturn" src="img/playerturn.svg" style="position: absolute; left: 90px; top: -15px; transform: scale(2.5); z-index: 3;"/>

    <svg id="playerhpbar" style="left: 350px; top: 99px; width: 352px; height: 40px">
      <rect class="hp" x="0" y="0" width="352" height="32" fill="#f00" />
      <rect class="hp" x="0" y="0" width="352" height="8" fill="#d00" />
    </svg>

    <svg id="playeractionbar" style="left: 350px; top: 149px; width: 352px; height: 18px">
      <rect x="0" y="0" width="352" height="16" fill="#ffe415" />
      <rect x="0" y="0" width="352" height="6" fill="#e27f1b" />
    </svg>
  </div>

  <div class="spot" id="attack" style="translate: 70px 740px">
    <img src="img/swords.svg"  style="transform: translate(40px, 60px) scale(2);" />
  </div>

  <div class="spot" id="shamrock" style="translate: 285px 740px">
    <img src="img/shamrock.svg" style="transform: translate(25px, 45px) scale(1.5);" />
  </div>

  <div class="spot" id="defense" style="translate: 500px 740px">
    <img src="img/shield.svg" style="transform: translate(40px, 60px) scale(2);" />
  </div>

  <div id="hands">
    <div class="hand" style="left: 250px; top: 450px;"><img src="img/hand.svg" style="transform: scale(-1.3, 1.3);" /></div>
    <div class="hand" style="left: 550px; top: 450px;"><img src="img/hand.svg" style="transform: scale(-1.3, 1.3);" /></div>
  </div>
</div>
</body>
</html>
